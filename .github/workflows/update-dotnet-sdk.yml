name: update-dotnet-sdk

on:
  schedule:
    - cron:  '0 10 * * WED'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  update-dotnet-sdk:
    uses: martincostello/update-dotnet-sdk/.github/workflows/update-dotnet-sdk.yml@b4a65696fa41bbe5a4ddf75b7da0e204d7343dc7 # v4.0.0
    permissions:
      contents: write
      pull-requests: write
    with:
      labels: 'dependencies,.NET'
      update-nuget-packages: false
    secrets:
      repo-token: ${{ secrets.GITHUB_TOKEN }}

  add-security-label:
    needs: update-dotnet-sdk
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    if : |
      needs.update-dotnet-sdk.outputs.sdk-updated =='true' &&
      needs.update-dotnet-sdk.outputs.security == 'true'
    steps:
    - name: Add security label
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_URL: ${{ needs.update-dotnet-sdk.outputs.pull-request-html-url }}
      run: gh pr edit "${PR_URL}" --add-label security
